<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Ollama Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7f9;
            color: #333;
        }
        
        h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .app-logo {
            width: 48px;
            height: 48px;
            background-color: #4a5568;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .model-selection {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
            width: 300px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .chat-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            line-height: 1.5;
        }
        
        .user-message {
            background-color: #ebf8ff;
            border: 1px solid #bee3f8;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .assistant-message {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            align-self: flex-start;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #user-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }
        
        button {
            margin-left: 10px;
            padding: 12px 24px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #3182ce;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .success {
            background-color: #f0fff4;
            border: 1px solid #c6f6d5;
            color: #2f855a;
        }
        
        .error {
            background-color: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
        }
        
        .warning {
            background-color: #fffaf0;
            border: 1px solid #feebc8;
            color: #c05621;
        }
        
        .status-actions {
            margin-left: auto;
        }
        
        .start-button {
            background-color: #48bb78;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .start-button:hover {
            background-color: #38a169;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #e2e8f0;
            margin: 20px 0;
        }
        
        footer {
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        .model-list {
            color: #718096;
        }
        
        code {
            background-color: #f1f1f1;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 90%;
        }
        
        /* Markdown styling */
        pre {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 85%;
            line-height: 1.45;
            margin-bottom: 16px;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre;
            background: transparent;
            border: 0;
        }
        
        table {
            border-collapse: collapse;
            margin: 15px 0;
            width: 100%;
        }
        
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        table th {
            background-color: #f6f8fa;
        }
        
        blockquote {
            border-left: 4px solid #dfe2e5;
            padding-left: 16px;
            color: #6a737d;
            margin: 16px 0;
        }
        
        .message img {
            max-width: 100%;
            height: auto;
        }
        
        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        
        .message h1 { font-size: 2em; }
        .message h2 { font-size: 1.5em; }
        .message h3 { font-size: 1.25em; }
        
        .message ul, .message ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }
        
        .message hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #718096;
        }
        
        .empty-state p {
            margin-top: 10px;
            font-size: 16px;
        }
        
        .file-upload-container {
            margin: 15px 0;
            border: 2px dashed #ddd;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            background-color: #fafbfc;
            transition: background-color 0.2s;
        }
        
        .file-upload-container.drag-over {
            background-color: #ebf4ff;
            border-color: #4299e1;
        }
        
        .file-upload-container p {
            margin: 5px 0;
            color: #666;
        }
        
        .uploaded-files {
            margin-top: 15px;
        }
        
        .uploaded-file {
            display: flex;
            align-items: center;
            background-color: #f7fafc;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 6px;
            border: 1px solid #edf2f7;
        }
        
        .file-icon {
            margin-right: 8px;
            color: #4a5568;
        }
        
        .file-name {
            flex-grow: 1;
            font-size: 14px;
        }
        
        .file-size {
            color: #718096;
            font-size: 12px;
            margin: 0 10px;
        }
        
        .file-action {
            cursor: pointer;
            color: #e53e3e;
            font-size: 14px;
        }
        
        .toggle-files-btn {
            background-color: #edf2f7;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        
        .toggle-files-btn:hover {
            background-color: #e2e8f0;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <!-- Add markdown-it library -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-highlightjs@4.0.1/dist/markdown-it-highlightjs.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github.min.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="app-logo">🤖</div>
            <h1>Ollama Chat Interface</h1>
        </div>
        <p>Interact with your local Ollama models.</p>
        
        <div id="status-container" class="status">
            Checking Ollama status...
        </div>
        
        <div class="model-selection">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
        </div>
        
        <hr>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="empty-state">
                    <div class="app-logo" style="margin: 0 auto; margin-bottom: 20px;">💬</div>
                    <h3>Start a conversation</h3>
                    <p>Select a model and start asking questions!</p>
                </div>
            </div>
            
            <div id="file-context-container" class="hidden">
                <div class="file-upload-container" id="file-drop-area">
                    <p>Drag & drop files here or <label for="file-input" style="color: #4299e1; cursor: pointer;">browse</label></p>
                    <input type="file" id="file-input" style="display: none;" multiple>
                </div>
                
                <div class="uploaded-files" id="uploaded-files">
                    <!-- Uploaded files will appear here -->
                </div>
            </div>
            
            <div class="input-area">
                <button id="toggle-files-btn" class="toggle-files-btn">📎</button>
                <input type="text" id="user-input" placeholder="What would you like to ask?" />
                <button id="send-button">Send</button>
                <button id="stop-button" style="display: none; background-color: #e53e3e;">Stop</button>
            </div>
        </div>
        
        <hr>
        
        <footer>
            <div>Connected to Ollama at <code id="ollama-url">http://127.0.0.1:11434</code></div>
            <div class="model-list">Available models: <span id="available-models">Loading...</span></div>
        </footer>
    </div>
    
    <script>
        let ollamaUrl = "http://127.0.0.1:11434";
        let selectedModel = null;
        let messages = [];
        let md = null; // Markdown parser
        let currentGenerationSource = null; // Track current EventSource
        let isGenerating = false; // Track generation state
        let uploadedFiles = []; // Store uploaded files
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize markdown-it
            md = window.markdownit({
                html: false, // Disable HTML tags in source
                breaks: true, // Convert '\n' in paragraphs into <br>
                linkify: true, // Autoconvert URL-like text to links
                typographer: true, // Enable some language-neutral replacement + quotes beautification
            });
            
            // Get config for Ollama URL
            await getConfig();
            
            // Check Ollama status
            await checkOllamaStatus();
            
            // Load models
            await loadModels();
            
            // Set up event listeners
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('user-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Update the UI with the Ollama URL
            document.getElementById('ollama-url').textContent = ollamaUrl;
            
            // Add debugging for file upload components
            console.log('File drop area:', document.getElementById('file-drop-area'));
            console.log('File input:', document.getElementById('file-input'));
            
            // Set up file upload event listeners
            setupFileUpload();
            
            // Toggle file upload area
            document.getElementById('toggle-files-btn').addEventListener('click', toggleFileUploadArea);
        });
        
        // Add a message to the UI
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            // Use markdown parsing for assistant messages, plain text for user messages
            if (role === 'assistant' && md) {
                messageDiv.innerHTML = md.render(content);
            } else {
                // For user messages, escape HTML and preserve line breaks
                const escapedContent = escapeHtml(content).replace(/\n/g, '<br>');
                messageDiv.innerHTML = escapedContent;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add to messages array
            messages.push({ role, content });
            
            return messageDiv;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // Make removeFile function globally accessible 
        window.removeFile = function(fileId) {
            uploadedFiles = uploadedFiles.filter(file => file.id !== fileId);
            
            const fileElement = document.querySelector(`.uploaded-file[data-file-id="${fileId}"]`);
            if (fileElement) {
                fileElement.remove();
            }
        }
        
        // Format file size in readable format
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Toggle file upload area visibility
        function toggleFileUploadArea() {
            const fileContainer = document.getElementById('file-context-container');
            fileContainer.classList.toggle('hidden');
            console.log('File container visibility toggled:', !fileContainer.classList.contains('hidden'));
        }
        
        // Display uploaded file in the UI
        function displayUploadedFile(file) {
            const uploadedFilesContainer = document.getElementById('uploaded-files');
            
            const fileElement = document.createElement('div');
            fileElement.className = 'uploaded-file';
            fileElement.dataset.fileId = file.id;
            
            // Format file size
            const formattedSize = formatFileSize(file.size);
            
            fileElement.innerHTML = `
                <span class="file-icon">📄</span>
                <span class="file-name">${escapeHtml(file.name)}</span>
                <span class="file-size">${formattedSize}</span>
                <span class="file-action" onclick="removeFile(${file.id})">✕</span>
            `;
            
            uploadedFilesContainer.appendChild(fileElement);
        }
        
        // Process uploaded files
        function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            // Make the files container visible if it's hidden
            const fileContainer = document.getElementById('file-context-container');
            if (fileContainer.classList.contains('hidden')) {
                fileContainer.classList.remove('hidden');
            }
            
            // Process each file (reading content and storing in memory)
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Check if file is text-based (we should implement better detection)
                if (file.type.startsWith('text/') || 
                    file.name.match(/\.(txt|md|py|js|html|css|json|csv|xml|log|sh|bat|rs|go|java|c|cpp|h|hpp|jsx|tsx|ts|vue|svelte|php|rb|pl|yml|yaml)$/i)) {
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // Store the file object with its content
                        const fileObject = {
                            id: Date.now() + i, // Unique ID
                            name: file.name,
                            size: file.size,
                            content: e.target.result
                        };
                        
                        uploadedFiles.push(fileObject);
                        displayUploadedFile(fileObject);
                        console.log('File added:', fileObject.name);
                    };
                    
                    reader.onerror = function(e) {
                        console.error('Error reading file:', file.name, e);
                        alert(`Error reading file: ${file.name}`);
                    };
                    
                    reader.readAsText(file);
                } else {
                    alert(`File ${file.name} is not a supported text-based file.`);
                }
            }
        }
        
        // Setup file upload functionality
        function setupFileUpload() {
            const dropArea = document.getElementById('file-drop-area');
            const fileInput = document.getElementById('file-input');
            
            if (!dropArea || !fileInput) {
                console.error('File upload elements not found in the DOM');
                return;
            }
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // Highlight drop area when dragging over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            // Handle dropped files
            dropArea.addEventListener('drop', function(e) {
                console.log('File dropped');
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }, false);
            
            // Handle selected files from file input
            fileInput.addEventListener('change', function() {
                console.log('Files selected via input');
                const files = fileInput.files;
                handleFiles(files);
            }, false);
            
            console.log('File upload listeners initialized');
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                dropArea.classList.add('drag-over');
            }
            
            function unhighlight() {
                dropArea.classList.remove('drag-over');
            }
        }
        
        // Get configuration
        async function getConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                ollamaUrl = data.ollama_url;
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }
        
        // Check if Ollama server is running
        async function checkOllamaStatus() {
            const statusContainer = document.getElementById('status-container');
            
            try {
                const response = await fetch('/api/check_ollama');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.status === 'running') {
                    statusContainer.className = 'status success';
                    statusContainer.innerHTML = `<span>✓ Successfully connected to Ollama server</span>`;
                } else {
                    statusContainer.className = 'status error';
                    statusContainer.innerHTML = `
                        <span>❌ Could not connect to Ollama server at ${ollamaUrl}</span>
                        <div class="status-actions">
                            <button id="start-ollama" class="start-button">Start Ollama</button>
                        </div>
                    `;
                    
                    // Add event listener to start button
                    document.getElementById('start-ollama').addEventListener('click', startOllama);
                }
            } catch (error) {
                statusContainer.className = 'status error';
                statusContainer.innerHTML = `
                    <span>❌ Error checking Ollama status: ${error.message}</span>
                    <div class="status-actions">
                        <button id="start-ollama" class="start-button">Start Ollama</button>
                    </div>
                `;
                
                // Add event listener to start button
                document.getElementById('start-ollama').addEventListener('click', startOllama);
            }
        }
        
        // Try to start Ollama
        async function startOllama() {
            const statusContainer = document.getElementById('status-container');
            statusContainer.innerHTML = `<span>Attempting to start Ollama...</span>`;
            
            try {
                const response = await fetch('/api/start_ollama');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.status === 'started') {
                    statusContainer.className = 'status success';
                    statusContainer.innerHTML = `<span>✓ Ollama server started successfully</span>`;
                    
                    // Wait a moment for Ollama to initialize
                    setTimeout(() => {
                        // Check status again and load models
                        checkOllamaStatus();
                        loadModels();
                    }, 2000);
                } else {
                    statusContainer.className = 'status error';
                    statusContainer.innerHTML = `
                        <span>❌ Failed to start Ollama: ${data.error || 'Unknown error'}</span>
                        <div class="status-actions">
                            <button onclick="window.location.reload()">Try Again</button>
                        </div>
                    `;
                }
            } catch (error) {
                statusContainer.className = 'status error';
                statusContainer.innerHTML = `
                    <span>❌ Error starting Ollama: ${error.message}</span>
                    <div class="status-actions">
                        <button onclick="window.location.reload()">Try Again</button>
                    </div>
                `;
            }
        }
        
        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const models = data.models || [];
                
                if (models.length === 0) {
                    document.getElementById('available-models').textContent = 'No models found. Have you pulled any models? (e.g., `ollama pull llama3`)';
                    return;
                }
                
                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = '';
                
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                });
                
                selectedModel = models[0].name;
                
                // Update available models display
                document.getElementById('available-models').textContent = models.map(m => m.name).join(', ');
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('available-models').textContent = 'Error loading models';
            }
        }
        
        // Stream response from the Ollama model
        async function streamResponse(model, prompt, messageElement) {
            try {
                // Encode the prompt for URL
                const encodedPrompt = encodeURIComponent(prompt);
                const encodedModel = encodeURIComponent(model);
                
                const url = `/api/stream/${encodedModel}/${encodedPrompt}`;
                console.log(`Connecting to SSE endpoint: ${url}`);
                const eventSource = new EventSource(url);
                
                // Store the EventSource for potential cancellation
                currentGenerationSource = eventSource;
                
                let fullResponse = '';
                let responseCount = 0;
                
                eventSource.onopen = () => {
                    console.log('SSE connection opened successfully');
                };
                
                eventSource.onmessage = (event) => {
                    responseCount++;
                    console.log(`SSE message #${responseCount} received, data length: ${event.data.length}`);
                    
                    if (event.data === '[DONE]') {
                        console.log('Received [DONE] signal, closing connection');
                        finishGeneration();
                        return;
                    }
                    
                    // If the server sent the full response (like we implemented), 
                    // just use that directly
                    fullResponse = event.data;
                    console.log(`Response content (first 100 chars): ${fullResponse.substring(0, 100)}...`);
                    
                    // Render the markdown
                    if (md) {
                        messageElement.innerHTML = md.render(fullResponse);
                    } else {
                        messageElement.innerHTML = fullResponse;
                    }
                    
                    // Scroll to bottom as response grows
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                };
                
                eventSource.onerror = (error) => {
                    console.error('SSE Error:', error);
                    if (isGenerating) {
                        messageElement.innerHTML = md.render(fullResponse + '\n\n*Generation stopped.*');
                        finishGeneration();
                    }
                };
                
                // Setup stop button handler
                document.getElementById('stop-button').onclick = () => {
                    if (currentGenerationSource) {
                        console.log('Stop button clicked, closing EventSource');
                        // Close the connection
                        currentGenerationSource.close();
                        currentGenerationSource = null;
                        
                        // Update the UI to indicate the stop
                        messageElement.innerHTML = md.render(fullResponse + '\n\n*Generation stopped.*');
                        
                        // Reset UI elements

        // Reset UI after generation completes or is stopped
        function finishGeneration() {
            // Close the EventSource if it exists
            if (currentGenerationSource) {
                console.log('Closing EventSource connection');
                currentGenerationSource.close();
                currentGenerationSource = null;
            }
            
            // Reset UI elements
            document.getElementById('send-button').style.display = 'inline-block';
            document.getElementById('stop-button').style.display = 'none';
            document.getElementById('user-input').disabled = false;
            isGenerating = false;
            console.log('Generation finished, UI reset');
        }
        
        // Extract data from Server-Sent Events formatted text
        function extractSSEData(text) {
            // Parse SSE formatted data
            // Format is typically "data: actual content\n\n"
            const regex = /data:(.*?)(\n\n|\n$)/gs;
            let extractedContent = '';
            let match;
            
            while ((match = regex.exec(text)) !== null) {
                extractedContent += match[1];
            }
            
            return extractedContent;
        }
