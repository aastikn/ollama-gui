<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Ollama Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7f9;
            color: #333;
        }
        
        h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .app-logo {
            width: 48px;
            height: 48px;
            background-color: #4a5568;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .model-selection {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
            width: 300px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .chat-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            line-height: 1.5;
        }
        
        .user-message {
            background-color: #ebf8ff;
            border: 1px solid #bee3f8;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .assistant-message {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            align-self: flex-start;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #user-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }
        
        button {
            margin-left: 10px;
            padding: 12px 24px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #3182ce;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .success {
            background-color: #f0fff4;
            border: 1px solid #c6f6d5;
            color: #2f855a;
        }
        
        .error {
            background-color: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
        }
        
        .warning {
            background-color: #fffaf0;
            border: 1px solid #feebc8;
            color: #c05621;
        }
        
        .status-actions {
            margin-left: auto;
        }
        
        .start-button {
            background-color: #48bb78;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .start-button:hover {
            background-color: #38a169;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #e2e8f0;
            margin: 20px 0;
        }
        
        footer {
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        .model-list {
            color: #718096;
        }
        
        code {
            background-color: #f1f1f1;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 90%;
        }
        
        /* Markdown styling */
        pre {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 85%;
            line-height: 1.45;
            margin-bottom: 16px;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre;
            background: transparent;
            border: 0;
        }
        
        table {
            border-collapse: collapse;
            margin: 15px 0;
            width: 100%;
        }
        
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        table th {
            background-color: #f6f8fa;
        }
        
        blockquote {
            border-left: 4px solid #dfe2e5;
            padding-left: 16px;
            color: #6a737d;
            margin: 16px 0;
        }
        
        .message img {
            max-width: 100%;
            height: auto;
        }
        
        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        
        .message h1 { font-size: 2em; }
        .message h2 { font-size: 1.5em; }
        .message h3 { font-size: 1.25em; }
        
        .message ul, .message ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }
        
        .message hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #718096;
        }
        
        .empty-state p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
    <!-- Add markdown-it library -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-highlightjs@4.0.1/dist/markdown-it-highlightjs.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github.min.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="app-logo">🤖</div>
            <h1>Ollama Chat Interface</h1>
        </div>
        <p>Interact with your local Ollama models.</p>
        
        <div id="status-container" class="status">
            Checking Ollama status...
        </div>
        
        <div class="model-selection">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
        </div>
        
        <hr>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="empty-state">
                    <div class="app-logo" style="margin: 0 auto; margin-bottom: 20px;">💬</div>
                    <h3>Start a conversation</h3>
                    <p>Select a model and start asking questions!</p>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="What would you like to ask?" />
                <button id="send-button">Send</button>
            </div>
        </div>
        
        <hr>
        
        <footer>
            <div>Connected to Ollama at <code id="ollama-url">http://127.0.0.1:11434</code></div>
            <div class="model-list">Available models: <span id="available-models">Loading...</span></div>
        </footer>
    </div>
    
    <script>
        let ollamaUrl = "http://127.0.0.1:11434";
        let selectedModel = null;
        let messages = [];
        let md = null; // Markdown parser
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize markdown-it
            md = window.markdownit({
                html: false, // Disable HTML tags in source
                breaks: true, // Convert '\n' in paragraphs into <br>
                linkify: true, // Autoconvert URL-like text to links
                typographer: true, // Enable some language-neutral replacement + quotes beautification
            });
            
            // Get config for Ollama URL
            await getConfig();
            
            // Check Ollama status
            await checkOllamaStatus();
            
            // Load models
            await loadModels();
            
            // Set up event listeners
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('user-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Update the UI with the Ollama URL
            document.getElementById('ollama-url').textContent = ollamaUrl;
        });
        
        // Get configuration
        async function getConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                ollamaUrl = data.ollama_url;
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }
        
        // Check if Ollama server is running
        async function checkOllamaStatus() {
            const statusContainer = document.getElementById('status-container');
            
            try {
                const response = await fetch('/api/check_ollama');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.status === 'running') {
                    statusContainer.className = 'status success';
                    statusContainer.innerHTML = `<span>✓ Successfully connected to Ollama server</span>`;
                } else {
                    statusContainer.className = 'status error';
                    statusContainer.innerHTML = `
                        <span>❌ Could not connect to Ollama server at ${ollamaUrl}</span>
                        <div class="status-actions">
                            <button id="start-ollama" class="start-button">Start Ollama</button>
                        </div>
                    `;
                    
                    // Add event listener to start button
                    document.getElementById('start-ollama').addEventListener('click', startOllama);
                }
            } catch (error) {
                statusContainer.className = 'status error';
                statusContainer.innerHTML = `
                    <span>❌ Error checking Ollama status: ${error.message}</span>
                    <div class="status-actions">
                        <button id="start-ollama" class="start-button">Start Ollama</button>
                    </div>
                `;
                
                // Add event listener to start button
                document.getElementById('start-ollama').addEventListener('click', startOllama);
            }
        }
        
        // Try to start Ollama
        async function startOllama() {
            const statusContainer = document.getElementById('status-container');
            statusContainer.innerHTML = `<span>Attempting to start Ollama...</span>`;
            
            try {
                const response = await fetch('/api/start_ollama');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.status === 'started') {
                    statusContainer.className = 'status success';
                    statusContainer.innerHTML = `<span>✓ Ollama server started successfully</span>`;
                    
                    // Wait a moment for Ollama to initialize
                    setTimeout(() => {
                        // Check status again and load models
                        checkOllamaStatus();
                        loadModels();
                    }, 2000);
                } else {
                    statusContainer.className = 'status error';
                    statusContainer.innerHTML = `
                        <span>❌ Failed to start Ollama: ${data.error || 'Unknown error'}</span>
                        <div class="status-actions">
                            <button onclick="window.location.reload()">Try Again</button>
                        </div>
                    `;
                }
            } catch (error) {
                statusContainer.className = 'status error';
                statusContainer.innerHTML = `
                    <span>❌ Error starting Ollama: ${error.message}</span>
                    <div class="status-actions">
                        <button onclick="window.location.reload()">Try Again</button>
                    </div>
                `;
            }
        }
        
        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const models = data.models || [];
                
                if (models.length === 0) {
                    document.getElementById('available-models').textContent = 'No models found. Have you pulled any models? (e.g., `ollama pull llama3`)';
                    return;
                }
                
                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = '';
                
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                });
                
                selectedModel = models[0].name;
                
                // Update available models display
                document.getElementById('available-models').textContent = models.map(m => m.name).join(', ');
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('available-models').textContent = 'Error loading models';
            }
        }
        
        // Send a message to Ollama
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const prompt = userInput.value.trim();
            
            if (!prompt) return;
            
            // Update selectedModel from select element
            selectedModel = document.getElementById('model-select').value;
            
            if (!selectedModel) {
                alert('Please select a model first');
                return;
            }
            
            // Clear empty state if it exists
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // Clear input
            userInput.value = '';
            
            // Add user message to UI
            addMessage('user', prompt);
            
            // Add assistant message placeholder
            const assistantMsgElement = addMessage('assistant', `**Asking ${selectedModel}...**`);
            
            // Stream the response
            streamResponse(selectedModel, prompt, assistantMsgElement);
        }
        
        // Add a message to the UI
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            // Use markdown parsing for assistant messages, plain text for user messages
            if (role === 'assistant' && md) {
                messageDiv.innerHTML = md.render(content);
            } else {
                // For user messages, escape HTML and preserve line breaks
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;')
                    .replace(/\n/g, '<br>');
                messageDiv.innerHTML = escapedContent;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add to messages array
            messages.push({ role, content });
            
            return messageDiv;
        }
        
        // Stream response from the Ollama model
        async function streamResponse(model, prompt, messageElement) {
            try {
                // Encode the prompt for URL
                const encodedPrompt = encodeURIComponent(prompt);
                const encodedModel = encodeURIComponent(model);
                
                const url = `/api/stream/${encodedModel}/${encodedPrompt}`;
                const eventSource = new EventSource(url);
                
                let fullResponse = '';
                
                eventSource.onmessage = (event) => {
                    if (event.data === '[DONE]') {
                        eventSource.close();
                        return;
                    }
                    
                    fullResponse += event.data;
                    // Render the markdown
                    if (md) {
                        messageElement.innerHTML = md.render(fullResponse);
                    } else {
                        messageElement.innerHTML = fullResponse;
                    }
                    
                    // Scroll to bottom as response grows
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                };
                
                eventSource.onerror = (error) => {
                    console.error('SSE Error:', error);
                    messageElement.innerHTML = 'Error: Failed to get response from the model.';
                    eventSource.close();
                };
            } catch (error) {
                console.error('Error:', error);
                messageElement.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
